<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Coffe</title>
    <!--Code for font awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <!--Code for font awesome cdn-->
     <!-- link for css file-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
     <!-- link for css file-->
</head>
<body>
    <!--Header Section-->
    <header class="header">
        <a href="#" class="logo"> <i class="fa fa-coffee" aria-hidden="true">Cafe Coffee</i></a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#Featured">Featured</a>
            <a href="#Products">Products</a>
            <a href="#Reviews">Reviews</a>
            <a href="#Blogs">Blogs</a>
        </nav>
        <div class="icons">
        <div class="fa fa-bars" id="menu-btn"></div>
        <div class="fa fa-search" id="search-btn"></div>
        <div class="fa fa-shopping-cart" id="cart-btn"></div>
        <div class="fa fa-user" id="login-btn"></div>
        </div>

        <form class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fa fa-search"></label>
        </form>

        <div class="shopping-cart">
            <div class="box">
                <i class="fa fa-trash"></i>
                <img src="image/Cart1.jpeg">
                <div class="content">
                    <h3>Coffee</h3>
                    <span class="price">$2.99/-</span>
                    <span class="quantity">Qtn : 1</span>
                </div>
            </div>
            <div class="box">
                <i class="fa fa-trash"></i>
                <img src="image/cart2.jpeg">
                <div class="content">
                    <h3>Crossaint</h3>
                    <span class="price">$3.29/-</span>
                    <span class="quantity">Qtn : 1</span>
                </div>
            </div>
            <div class="box">
                <i class="fa fa-trash"></i>
                <img src="image/starbucksbrownies-7.jpg">
                <div class="content">
                    <h3>Brownie</h3>
                    <span class="price">$2.29/-</span>
                    <span class="quantity">Qtn : 1</span>
                </div>
            </div>
            <div class="total"> Total : $10.37</div>
            <a href="#" class="btn">Checkout</a>

            
            

        </div>
        <form action="#" class="login-form">
                <h3>login now</h3>
                <input  type="email" placeholder="your email" class="box">
                <input type="password" placeholder="your password" class="box">

                <p><a href="#"> forgot password?</a></p>
                <p><a href="#"> Create Account.</a></p>

            <input type="submit" value="Login Now" class="btn">
        </form>

    </header>

    <!--Header Section-->

    <!--Home -->
    <section class="home" id="home">
        <div class="content">
            <h3>Always Fresh and <span>Organic</span> Products</h3>
            <p>Always fresh coffee with something delectable to eat.</p>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </section>
    <!--Home -->

    <!-- link for js file-->
    <script src="js/script.js"></script>
    <!-- link for js file-->
    
</body>
</html>
